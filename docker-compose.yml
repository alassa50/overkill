version: '3'

services:

  n8n:
    image: n8nio/n8n
    ports:
      - 5678:5678

  imaginary:
    image: h2non/imaginary:latest
    # optionally mount a volume as local image source
    volumes:
      - ./images:/mnt/data
    environment:
       PORT: 9000
    command: -enable-url-source -mount /mnt/data
    ports:
      - "9000:9000"

  mailer:
    image: maildev/maildev
    ports:
      - 1080:80
